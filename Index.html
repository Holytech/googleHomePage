<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="img/app.jpg" alt="Google app icon" height="20px"></li>
                <li><img src="img/avatar.jpg" alt="User's profile picture" class="avatar"></li>
            </ul>
        </div>

        <div class="main">
            <div class="main-content">
                <div class="logo">
                    <img src="img/google.png" alt="Google's official logo" width="100%">
                </div>
                <div class="search">
                    <input type="text" name="query">
                </div>
                <div class="btn">
                    <a href="#">Google Search</a>
                    <a href="#">I'm Feeling Lucky</a>
                </div>
                <div class="language">
                    <ul>
                        <li>Google offered in:</li>
                        <li><a href="#">Hausa</a></li>
                        <li><a href="#">Igbo</a></li>
                        <li><a href="#">Ede Yoruba</a></li>
                        <li><a href="#">Nigerian Pidgin</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="location">
                <p>Nigeria</p>
            </div>
            <hr>
            <div class="sub-footer">
                <ul class="sub-footer-1">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="sub-footer-2">
                    <li><a href="#">Carbon neutral since 2007</a></li>
                </ul>
                <ul class="sub-footer-3">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
